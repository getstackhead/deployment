---
- block:
  - import_tasks: "{{ unittest_file }}"
  - set_fact:
      test_success: "{% if item.result == 1 %}1{% else %}0{% endif %}"
  rescue:
    - set_fact:
        test_success: "{% if item.result == 1 %}0{% else %}1{% endif %}"
  always:
    - assert: { that: "test_success == '1'", success_msg: "SUCCESS â€“ {{ item.name }}", fail_msg: "FAIL - {{ item.name }}" }
