---
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"
  ignore_errors: yes

- set_fact:
    has_basic_auth: "{{ nginx_auth_basic is defined and nginx_auth_basic | length > 0 }}"
    htpasswd_path: "{{ nginx_htpasswd_path }}/.{{ nginx_project_name }}"

- name: Generate htpasswd Terraform file
  template:
    src: "templates/terraform/htpasswd.tf.j2"
    dest: "{{ containerapp__project_src }}/terraform/htpasswd.tf"
    force: true
  when: has_basic_auth

- name: Generate nginx vhost Terraform file
  template:
    src: "templates/terraform/nginx_vhost.tf.j2"
    dest: "{{ containerapp__project_src }}/terraform/nginx_vhost.tf"
    force: true
  vars:
    nginx_vhost_content: "{{ lookup('template', nginx_vhost_template) }}"

